<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admission form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form action="#">
    <div class="img-cont">
        <img src="images/download1.png" alt="">
    </div>
    <h3>Patient Information</h3>
   <div> <label >First Name:</label><br>
    <input type="text"></div>
    <div> <label >Last Name:</label><br>
    <input type="text"></div>
    <div>
        <label >Date of Admission:</label><br>
    <input type="date"></div>
    <div><label >Phone Number:</label><br>
    <input type="number"></div>
    <div><label >Email:</label><br>
    <input type="email"></div>
    <div>
        <label>
            Gender :
        </label><br>
        <input type="radio" name="gender"/> Male
        <input type="radio" name="gender"/> Female
        <input type="radio" name="gender"/> Other
    </div>
    <div>
        <label>
            Marital Status:
        </label><br>
        <input type="radio" name="status"/> Single
        <input type="radio" name="status"/> Married
        <input type="radio" name="status"/> Divorced
        <input type="radio" name="status"/> Other
    </div>
    <div>
        <label >Home Address:</label><br>
        <input type="number" name="address">
        
    </div>
    <div>
        <p>Go to the next Page to complete</p>
    </div>
    <div>
        <a href="page2.html" >Next</a>
    </div>
</form>

</body>
</html>
